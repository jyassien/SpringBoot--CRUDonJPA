
server.port=4001
spring.jpa.defer-datasource-initialization= true
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always

spring.datasource.url=jdbc:h2:~/plants.db
spring.datasource.driverClassName=org.h2.Driver
# This will tell Spring both where the database is stored,
# as well as what library it should use to ?translate?
# our Java objects into SQL queries that H2 can understand.